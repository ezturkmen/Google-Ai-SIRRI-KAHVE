
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sırr-ı Kahve: Mistik Falcı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Marcellus&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --mystic-gold: #f59e0b;
            --mystic-purple: #a855f7;
            --stone-950: #0c0a09;
        }
        body {
            font-family: 'Lora', serif;
            background-color: #030202;
            color: #e7e5e4;
            overflow-x: hidden;
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
        }
        .font-mystic { font-family: 'Cinzel Decorative', cursive; }
        .font-header { font-family: 'Marcellus', serif; }
        .font-body { font-family: 'Lora', serif; }
        .font-accent { font-family: 'Playfair Display', serif; }
        
        .mystic-bg {
            background: radial-gradient(circle at 50% 50%, #1c0d2d 0%, #030202 100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .stars {
            background-image: 
                radial-gradient(1.5px 1.5px at 25px 35px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 80px, #e2e8f0, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 100px 150px, #fde68a, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 250px 250px;
            opacity: 0.15;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: drift 120s linear infinite;
        }
        @keyframes drift {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* Premium Typography Classes */
        .text-glow-gold { text-shadow: 0 0 15px rgba(245, 158, 11, 0.4); }
        .text-glow-purple { text-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }
        
        .drop-cap::first-letter {
            font-family: 'Cinzel Decorative', cursive;
            float: left;
            font-size: 4rem;
            line-height: 0.7;
            padding-right: 0.75rem;
            padding-top: 0.25rem;
            color: var(--mystic-gold);
            text-shadow: 0 0 12px rgba(245, 158, 11, 0.5);
        }

        .mystic-card {
            background: rgba(12, 10, 9, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",

    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
